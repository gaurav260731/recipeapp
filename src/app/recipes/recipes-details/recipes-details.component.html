<div class="row">
  <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
      class="btn btn-primary dropdown-toggle">
    Manage <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a (click)="onAddShoppinglist()" style="cursor:pointer;">To Shopping list</a></li>
      <li><a (click)="onEditRecipe()" style="cursor:pointer;">Edit Recipe</a></li>
      <li><a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-groups">
      <li class="list-group-items"
      *ngFor="let ingredient of recipe.ingredient" >
      {{ingredient.name}} - {{ingredient.amount}}
    </li>
    </ul>
  </div>
</div>
